<headless:form.registerField name="user"/>
<headless:form.registerField name="pass"/>
<headless:form.registerField name="logintype" value="login"/>
<headless:form.registerField name="pid" value="{storagePid}"/>
<f:spaceless>
    <f:format.raw>
        [
        <f:format.json value="{
            type: 'text',
            label: '{f:translate(key:\'username\', extensionName:\'felogin\')}',
            name: 'user',
            placeholder: '{f:translate(key:\'username.placeholder\', extensionName:\'headless\')}',
            validators: '{f:render(partial: \'Validators\') -> headless:format.json.decode()}'

        }"
        />,
        <f:format.json value="{
            type: 'password',
            label: '{f:translate(key:\'password\', extensionName:\'felogin\')}',
            name: 'pass',
            placeholder: '{f:translate(key:\'password.placeholder\', extensionName:\'headless\')}',
            validators: '{f:render(partial: \'Validators\') -> headless:format.json.decode()}'
        }"
        />,
        <f:if condition="{permaloginStatus} > -1">
            <f:if condition="{permaloginStatus} == 1">
                <f:then>
                    <f:format.json value="{
                        type: 'hidden',
                        name: 'permalogin',
                        value: '1'
                    }"
                    />,
                </f:then>
                <f:else>
                    <f:format.json value="{
                        type: 'hidden',
                        name: 'permalogin',
                        value: '0'
                    }"
                    />,
                </f:else>
            </f:if>
        </f:if>
        <f:format.json value="{
            type: 'hidden',
            name: 'pid',
            value: '{storagePid}'
        }"
        />,
        <f:format.json value="{
            type: 'hidden',
            name: 'logintype',
            value: 'login'
        }"
        />,
        <f:format.json value="{
            type: 'hidden',
            name: 'redirect_url',
            value: '{redirectURL}'
        }"
        />
        ,
        <f:format.json value="{
            type: 'hidden',
            name: 'noredirect',
            value: '{noRedirect}'
        }"
        />,
        <f:format.json value="{
            type: 'hidden',
            name: 'redirectReferrer',
            value: '{redirectReferrer}'
        }"
        />,
        <f:format.json value="{
            type: 'hidden',
            name: 'referer',
            value: '{referer}'
        }"
        />,
        <f:format.json value="{
            type: 'submit',
            name: 'submit',
            value: '{f:translate(key:\'login\', extensionName:\'felogin\')}'
            }"
        />
        ]
    </f:format.raw>
</f:spaceless>
